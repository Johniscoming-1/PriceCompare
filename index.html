<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>1 Minute Challenge</title>
<style>
body {
  margin:0;
  background:#0b0b10;
  color:#fff;
  font-family:monospace;
  overflow:hidden;
}
#ui {
  position:fixed;
  top:10px; left:10px;
}
.player {
  position:absolute;
  width:12px; height:12px;
  background:#00ffd5;
  box-shadow:0 0 12px #00ffd5;
}
.enemy {
  position:absolute;
  width:10px; height:10px;
  background:#ff3355;
}
#overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
button {
  padding:10px 20px;
  margin-top:12px;
  font-family:monospace;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="ui">
  <div>‚è± Survive 60 seconds</div>
  <div id="time">0.0s</div>
</div>

<div id="overlay">
  <div id="result"></div>
  <button onclick="restart()">Retry</button>
  <button onclick="unlock()">üåç Unlock Global Ranking (¬•9.9)</button>
</div>

<script>
const body = document.body;
let px = innerWidth/2, py = innerHeight/2;
let player = document.createElement("div");
player.className="player";
body.appendChild(player);

let enemies=[];
let start=performance.now();
let alive=true;

function spawn(){
  let e=document.createElement("div");
  e.className="enemy";
  e.x=Math.random()*innerWidth;
  e.y=Math.random()*innerHeight;
  body.appendChild(e);
  enemies.push(e);
}
setInterval(spawn,500);

document.addEventListener("mousemove",e=>{
  px=e.clientX; py=e.clientY;
});

function loop(){
  if(!alive)return;
  player.style.left=px+"px";
  player.style.top=py+"px";

  enemies.forEach(e=>{
    let dx=px-e.x, dy=py-e.y;
    let d=Math.hypot(dx,dy);
    e.x+=dx/d*1.5;
    e.y+=dy/d*1.5;
    e.style.left=e.x+"px";
    e.style.top=e.y+"px";
    if(d<10) gameover();
  });

  let t=((performance.now()-start)/1000);
  document.getElementById("time").innerText=t.toFixed(1)+"s";
  if(t>=60) gameover(true);

  requestAnimationFrame(loop);
}
loop();

function gameover(win=false){
  alive=false;
  let t=((performance.now()-start)/1000).toFixed(2);
  localStorage.best=Math.max(localStorage.best||0,t);
  document.getElementById("result").innerText=
    win ? "üèÜ You beat the challenge!" :
    "You survived "+t+"s\nBest: "+localStorage.best+"s";
  document.getElementById("overlay").style.display="flex";
}

function restart(){ location.reload(); }

function unlock(){
  window.open("https://afdian.com/a/bigbangmars","_blank");
}
</script>

</body>
</html>
